<mat-grid-list cols="13" rowHeight="100%" class="content">
  <mat-grid-tile colspan="9" ></mat-grid-tile>
  <mat-grid-tile colspan="4">
    <mat-card class="material-card">
      <div class="logo-container">
        <img src="assets/img/logo.png" class="logo">
      </div>
      <div class="form-container">
        <form class="example-form">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="tim@maia.com.br" #emailInput>
            </mat-form-field>
            <mat-form-field class="example-full-width password-input" appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput type="password">
          </mat-form-field>
          <br>
          <div style="display: flex; flex-direction: row;">
            <div style="flex: 1;"></div>
            <!-- <button mat-raised-button color="accent" class="disable-select signin-button">Entrar</button> -->
            <a [routerLink]="['/feed']" mat-raised-button color="accent" class="disable-select signin-button">Entrar</a>
            <div style="flex: 1;"></div>
          </div>
        </form>
      </div>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
