<div class="container-fluid">
  <div class="row">
    <div class="col-md-9 col-lg-6 col-xl-4">
      <mat-card class="material-card" >
        <div class="logo-container">
          <img src="assets/img/logo.png" class="logo">
        </div>
        <div class="form-divider"></div>
        <div class="form-container">
          <form class="example-form" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>E-mail</mat-label>
              <input matInput placeholder="tim@maia.com.br" #emailInput ngModel email required name="email">
              </mat-form-field>
              <mat-form-field class="example-full-width password-input" appearance="outline">
              <mat-label>Senha</mat-label>
              <input matInput type="password" ngModel required minlength="6" name="senha">
            </mat-form-field>
            <br>
            <div style="display: flex; flex-direction: row;">
              <div style="flex: 1;"></div>
              <!-- <button mat-raised-button color="accent" class="disable-select signin-button">Entrar</button> -->
              <button type="submit" mat-raised-button color="accent" class="disable-select signin-button">Entrar</button>
              <div style="flex: 1;"></div>
            </div>
          </form>
        </div>
      </mat-card>
    </div>
  </div>
</div>
