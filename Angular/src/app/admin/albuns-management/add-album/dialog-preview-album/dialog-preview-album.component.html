<div class="container-fluid">
  <div class="col-xs-12">
    <div class="content">
      <img *ngIf="album && album.urlImagem" [src]="album.urlImagem">
      <h2>{{ album.titulo }}</h2>
      <p *ngFor="let musica of album.musicas">{{ musica.titulo }}</p>
      <button (click)="onConfirm()" class="btn-submit" mat-raised-button color="primary">
        Confirmar
      </button>
    </div>
  </div>
</div>
