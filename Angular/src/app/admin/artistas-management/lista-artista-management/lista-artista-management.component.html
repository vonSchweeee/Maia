      <div class="lista-artistas">
        <div class="item-artista" *ngFor="let artista of artistas">

              <img class="img-artista" [src]="artista.urlImagem">
              <div class="card-column">
                <mat-card-title>{{ artista.nome }}</mat-card-title>
                <mat-card-subtitle>{{ artista.biografia }}</mat-card-subtitle>
              </div>
            </div>
          </mat-card>
        </div>
      </div>
