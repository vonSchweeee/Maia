<div class="container-fluid">
  <div class="col-xs-12">
    <h1>Partituras mais procuradas</h1>
    <div class="content">
      <a mat-button *ngFor="let partitura of partituras" [routerLink]="['id/' + partitura.id]">
        <mat-card>
          <mat-card-title>{{ partitura.titulo | shorten:45 }}</mat-card-title>
          <mat-card-content>
            <img [src]="partitura.musica.urlImagem">
          </mat-card-content>
        </mat-card>
      </a>
    </div>
  </div>
</div>
