<a mat-button [routerLink]="['/letras/id/' + musica.id]">
  <mat-card>
    <div class="flex-column">
      <mat-card-title>
        <div>
          {{ musica.titulo }}
        </div>
      </mat-card-title>
      <mat-card-subtitle>
        {{ musica.artistaMusicas | artistas:'string' }}
      </mat-card-subtitle>
      <img [src]="musica.album.urlImagem" alt="Daft Punk - Homework">
    </div>
  </mat-card>
</a>
