<div class="row col-xs-12 col-bs">
  <mat-card class="card-post">
    <div style="flex-direction: row;">
      <button type="button" style="float: right; box-shadow: none;"
        class="fab-post-action" mat-mini-fab color="basic" [matMenuTriggerFor]="userMenu">
        <mat-icon>expand_more</mat-icon>
      </button>
      <h5 *ngFor="let tag of post.tags" class="tag-text">#{{tag}} </h5>
      <mat-card-subtitle>
        <img [src]="post && post.usuario && post.usuario.urlImagem ? post.usuario.urlImagem
            : 'assets/img/user-default.png'" [ngStyle]="{'border': post.usuario.urlImagem ? 'initial' : 'none'}"
             style="float: left;" class="avatar less-size">
        <div class="post-info">
          <div class="left-content username">
            {{ post.usuario && post.usuario.nome }}
          </div>
          <br>
          <div class="left-content datetime">
            {{ post.dataPub && post.dataPub | date: 'HH:mm'}}
          </div>
        </div>
        <br>
      </mat-card-subtitle>
    </div>
    <mat-card-title>
      {{post && post.titulo}}
    </mat-card-title>
    <mat-card-content>
      {{post && post.texto }}
    </mat-card-content>
    <!-- A quantidade ideal de caracteres Ã© por volta de 140 ^ -->
    <mat-divider></mat-divider>
      <div class="display-flex-row space-between">
        <div class="display-flex-row">
          <mat-icon class="icon-favorites">favorite</mat-icon>
          <h5 class="favorite-count">5</h5>
        </div>
        <div class="display-flex-row">
          <mat-icon class="icon-comments">chat</mat-icon>
          <h5 class="comment-count">15</h5>
        </div>
      </div>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <div class="display-flex-row actions-card">
        <div class="display-flex-row">
          <button type="button" mat-mini-fab class="fab">
            <mat-icon class="btn-heart">favorite_border</mat-icon>
          </button>
          <h3>Favoritar</h3>
        </div>

        <div class="divider-like-comments"></div>
        <!-- <button type="button" mat-mini-fab class="fab" style="background-color: #F005;">
          <mat-icon>arrow_downwards</mat-icon>
        </button> -->
        <div class="display-flex-row">
          <button type="button" mat-mini-fab class="fab" color="basic" (click)="onHandleComment()">
            <mat-icon>chat</mat-icon>
          </button>

          <h3>Comentar</h3>
        </div>
      </div>
    </mat-card-actions>
    <mat-divider></mat-divider>
    <div *ngFor="let comentario of post.comentarios" style="display: flex; flex-direction: column">
      <app-comment [comentario]="comentario" ></app-comment>
      <mat-divider style="opacity: 0.5;"></mat-divider>
    </div>
    <app-comment-form [idPost]="post.id" *ngIf="commentMode"></app-comment-form>
  </mat-card>
</div>


<mat-menu #userMenu="matMenu">
  <button mat-menu-item type="button">Editar</button>
  <button mat-menu-item type="button" (click)="onDelete()">Excluir</button>
</mat-menu>
